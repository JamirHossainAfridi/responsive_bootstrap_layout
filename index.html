<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-------------- Bootstrap CSS ---------->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-------------- customs css------------->
    <link rel="stylesheet" href="css/style.css">
    <!-------------- responsive ------------->
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap 04</title>
  </head>
  <body>
    <section class="Header">
      <div class="container-fluid">
        <div class="row custom_bg">

          <div class="col-md-2 col-sm-3 col-12"> <div class="bgc custom_mb">1.1</div></div>
           <div class="col-md-7 col-sm-6 col-7"> <div class="bgc custom_mb">1.2</div></div>
            <div class="col-md-3 col-sm-3 col-5"> <div class="bgc custom_mb">1.3</div></div>
          
        </div>
      </div>
    </section>

    <section class="Hero">
      <div class="container-fluid">
        <div class="row custom_bg">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none"><div class="bgc custom_mb">2.1</div></div>
              <div class="col-md-4 col-sm-12"><div class="bgc custom_mb">2.2</div></div>
            </div>
          </div>

          <div class="col-md-3 d-md-block d-none"><div class="bgc custom_mb red">3</div></div>
          
        </div>
      </div>
    </section>

    <section class="Body">
      <div class="container-fluid"> 
        <div class="row custom_bg">
           <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-9"><div class="bgc custom_mb">4.1</div></div>
               <div class="col-sm-3 d-md-none d-sm-block"><div class="bgc custom_mb red">3</div></div>
              <div class="col-md-4 col-sm-12"><div class="bgc custom_mb">4.2</div></div>
            </div>
          </div>
           <div class="col-md-3 d-md-block d-none"><div class="bgc custom_mb ">5</div></div>
        </div>
      </div> 
    </section>
     
    <section class="Bar">
      <div class="container-fluid">
        <div class="row custom_bg d-md-none d-sm-block d-none">
          <div class="col-sm-12  "><div class="bgc custom_mb ">5</div></div>
        </div>
      </div> 
    </section>

    <section class="Footer">
      <div class="container-fluid">
        <div class="row custom_bg">
          <div class="col-md-12 col-sm-12 d-sm-block d-none"><div class="bgc custom_mb">6.1</div></div>
          <div class="col-12 d-sm-none d-col-block"><div class="bgc custom_mb">6</div></div>
        </div>
      </div>
    </section>


    <!-- jQuery links -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
